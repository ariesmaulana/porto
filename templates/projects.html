<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Projects</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-bg': '#F2EBE3',      /* Light Oat */
                        'warm-surface': '#E6DCCF', /* Darker Oat */
                        'warm-text': '#291C14',    /* Dark Espresso */
                        'warm-accent': '#CC4400',  /* Rust Orange */
                        'warm-pop': '#E8B931',     /* Mustard Yellow */
                    },
                    fontFamily: {
                        'mono': ['"Courier New"', 'Courier', 'monospace'],
                        'sans': ['"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                    boxShadow: {
                        'brutal': '6px 6px 0px 0px #291C14',
                        'brutal-sm': '3px 3px 0px 0px #291C14',
                        'brutal-hover': '2px 2px 0px 0px #291C14',
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #F2EBE3;
            border-left: 3px solid #291C14;
        }

        ::-webkit-scrollbar-thumb {
            background: #CC4400;
            border: 3px solid #291C14;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #291C14;
        }
    </style>
</head>

<body
    class="bg-warm-bg text-warm-text font-sans selection:bg-warm-accent selection:text-white min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="border-b-3 border-warm-text bg-warm-bg sticky top-0 z-50" x-data="{ open: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html"
                        class="font-mono text-2xl font-bold tracking-tighter border-2 border-warm-text p-2 shadow-brutal-sm hover:shadow-brutal-hover hover:translate-x-[1px] hover:translate-y-[1px] transition-all bg-warm-pop">
                        ARSMP.COM
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html"
                        class="font-bold text-lg hover:underline decoration-4 decoration-warm-accent underline-offset-4">HOME</a>
                    <a href="projects.html"
                        class="font-bold text-lg underline decoration-4 decoration-warm-accent underline-offset-4">PROJECTS</a>
                    <a href="#contact"
                        class="font-bold text-lg hover:underline decoration-4 decoration-warm-accent underline-offset-4">CONTACT</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button @click="open = !open"
                        class="text-warm-text hover:text-warm-accent focus:outline-none border-2 border-warm-text p-1 shadow-brutal-sm active:shadow-none active:translate-x-[3px] active:translate-y-[3px] transition-all">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="square" stroke-linejoin="miter" stroke-width="3"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div x-show="open" x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95"
            class="md:hidden border-t-3 border-warm-text bg-warm-surface">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"
                    class="block px-3 py-4 text-xl font-bold border-b-2 border-warm-text hover:bg-warm-accent hover:text-white transition-colors">HOME</a>
                <a href="projects.html"
                    class="block px-3 py-4 text-xl font-bold border-b-2 border-warm-text hover:bg-warm-accent hover:text-white transition-colors">PROJECTS</a>
                <a href="#contact"
                    class="block px-3 py-4 text-xl font-bold hover:bg-warm-accent hover:text-white transition-colors">CONTACT</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow" x-data="{
        filter: 'all',
        projects: [
            {
                id: 1,
                title: 'Distributed Payment System',
                category: 'systems',
                year: '2024',
                desc: 'High-throughput payment processing engine handling millions of transactions with 99.99% uptime.',
                tags: ['GOLANG', 'KAFKA', 'REDIS'],
                image: 'PROJECT_01'
            },
            {
                id: 2,
                title: 'Cloud Migration API',
                category: 'cloud',
                year: '2023',
                desc: 'Automated migration toolset for legacy databases to cloud-native managed services.',
                tags: ['PYTHON', 'AWS', 'TERRAFORM'],
                image: 'PROJECT_02'
            },
            {
                id: 3,
                title: 'Real-time Analytics Engine',
                category: 'systems',
                year: '2023',
                desc: 'Stream processing pipeline for analyzing user behavior in real-time.',
                tags: ['RUST', 'APACHE FLINK'],
                image: 'PROJECT_03'
            },
            {
                id: 4,
                title: 'Microservices Gateway',
                category: 'api',
                year: '2022',
                desc: 'Centralized API gateway handling authentication, rate limiting, and routing for 50+ services.',
                tags: ['NODE.JS', 'NGINX', 'DOCKER'],
                image: 'PROJECT_04'
            },
            {
                id: 5,
                title: 'Legacy System Refactor',
                category: 'systems',
                year: '2024',
                desc: 'Modernizing a monolithic Java application into domain-driven microservices.',
                tags: ['JAVA', 'SPRING BOOT', 'K8S'],
                image: 'PROJECT_05'
            },
            {
                id: 6,
                title: 'Secure Auth Provider',
                category: 'api',
                year: '2023',
                desc: 'OAuth2/OIDC compliant identity provider with multi-factor authentication support.',
                tags: ['ELIXIR', 'PHOENIX'],
                image: 'PROJECT_06'
            }
        ],
        get filteredProjects() {
            if (this.filter === 'all') return this.projects;
            return this.projects.filter(p => p.category === this.filter);
        }
    }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">

            <!-- Header -->
            <div class="mb-16">
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-8">
                    ALL<br>
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-warm-accent to-warm-pop stroke-warm-text"
                        style="-webkit-text-stroke: 3px #291C14;">PROJECTS</span>
                </h1>

                <!-- Filters -->
                <div
                    class="flex flex-wrap gap-4 border-t-3 border-b-3 border-warm-text py-6 bg-warm-surface -mx-4 px-4 md:mx-0 md:px-0 md:bg-transparent md:border-t-0 md:border-b-0">
                    <button @click="filter = 'all'"
                        :class="filter === 'all' ? 'bg-warm-text text-warm-bg shadow-brutal' : 'bg-transparent text-warm-text hover:bg-warm-pop shadow-brutal-sm'"
                        class="px-6 py-2 font-mono font-bold border-2 border-warm-text transition-all uppercase text-sm md:text-base">
                        All Work
                    </button>
                    <button @click="filter = 'systems'"
                        :class="filter === 'systems' ? 'bg-warm-text text-warm-bg shadow-brutal' : 'bg-transparent text-warm-text hover:bg-warm-pop shadow-brutal-sm'"
                        class="px-6 py-2 font-mono font-bold border-2 border-warm-text transition-all uppercase text-sm md:text-base">
                        Systems
                    </button>
                    <button @click="filter = 'cloud'"
                        :class="filter === 'cloud' ? 'bg-warm-text text-warm-bg shadow-brutal' : 'bg-transparent text-warm-text hover:bg-warm-pop shadow-brutal-sm'"
                        class="px-6 py-2 font-mono font-bold border-2 border-warm-text transition-all uppercase text-sm md:text-base">
                        Cloud / Ops
                    </button>
                    <button @click="filter = 'api'"
                        :class="filter === 'api' ? 'bg-warm-text text-warm-bg shadow-brutal' : 'bg-transparent text-warm-text hover:bg-warm-pop shadow-brutal-sm'"
                        class="px-6 py-2 font-mono font-bold border-2 border-warm-text transition-all uppercase text-sm md:text-base">
                        API Design
                    </button>
                </div>
            </div>

            <!-- Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" x-ref="grid">
                <template x-for="project in filteredProjects" :key="project.id">
                    <a href="project_detail.html" class="block group relative h-full">
                        <article class="h-full" x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="opacity-0 transform scale-90"
                            x-transition:enter-end="opacity-100 transform scale-100">
                            <div
                                class="absolute inset-0 bg-warm-text translate-x-3 translate-y-3 border-3 border-warm-text">
                            </div>
                            <div
                                class="relative border-3 border-warm-text bg-warm-bg p-5 group-hover:-translate-x-1 group-hover:-translate-y-1 transition-transform duration-200 h-full flex flex-col">
                                <!-- Image Placeholder -->
                                <div
                                    class="aspect-square bg-warm-surface border-3 border-warm-text mb-5 overflow-hidden relative">
                                    <div
                                        class="absolute inset-0 flex items-center justify-center bg-warm-accent/10 group-hover:bg-warm-accent/20 transition-colors">
                                        <span class="font-mono text-3xl font-bold opacity-50"
                                            x-text="project.image"></span>
                                    </div>
                                    <!-- Corner accent -->
                                    <div
                                        class="absolute top-0 right-0 w-8 h-8 bg-warm-pop border-l-3 border-b-3 border-warm-text">
                                    </div>
                                </div>

                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-xl font-black uppercase group-hover:text-warm-accent transition-colors leading-tight"
                                        x-text="project.title"></h3>
                                </div>

                                <div class="flex justify-between items-center mb-4 border-b-2 border-warm-text/20 pb-2">
                                    <span class="font-mono text-xs font-bold uppercase text-warm-accent"
                                        x-text="project.category"></span>
                                    <span class="font-mono text-xs border-2 border-warm-text px-2 py-0.5 rounded-full"
                                        x-text="project.year"></span>
                                </div>

                                <p class="font-mono text-xs mb-6 flex-grow leading-relaxed" x-text="project.desc"></p>

                                <div class="flex gap-2 flex-wrap mt-auto">
                                    <template x-for="tag in project.tags">
                                        <span
                                            class="text-[10px] font-bold bg-warm-surface px-2 py-1 border-2 border-warm-text"
                                            x-text="tag"></span>
                                    </template>
                                </div>
                            </div>
                        </article>
                    </a>
                </template>
            </div>

            <!-- Empty State -->
            <div x-show="filteredProjects.length === 0"
                class="text-center py-20 border-3 border-dashed border-warm-text bg-warm-surface/50"
                style="display: none;">
                <p class="font-mono text-xl font-bold">NO PROJECTS FOUND IN THIS CATEGORY.</p>
                <button @click="filter = 'all'"
                    class="mt-4 text-warm-accent underline font-bold hover:text-warm-text">RESET FILTERS</button>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-warm-text text-warm-bg border-t-3 border-warm-text mt-auto" id="contact">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <h2 class="text-2xl font-black">ARSMP.COM</h2>
                    <p class="font-mono text-sm text-warm-surface mt-1">
                        Â© 2025 ALL RIGHTS RESERVED.
                    </p>
                </div>
                <div class="flex gap-6 font-mono font-bold text-sm">
                    <a href="#" class="hover:text-warm-pop transition-colors">TWITTER</a>
                    <a href="#" class="hover:text-warm-pop transition-colors">GITHUB</a>
                    <a href="#" class="hover:text-warm-pop transition-colors">LINKEDIN</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
